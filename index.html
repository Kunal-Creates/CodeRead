<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeRead - AI Code Explainer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <!-- PrismJS CSS for Syntax Highlighting -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <h1 id="logo-text">CodeRead</h1>
                </div>
                <div class="theme-switch">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                        />
                    </svg>
                    <label class="theme-switch-toggle">
                        <input type="checkbox" id="theme-toggle-checkbox" />
                        <span class="slider"></span>
                    </label>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                        ></path>
                    </svg>
                </div>
            </header>

            <main>
                <!-- Input Card -->
                <div class="card">
                    <div class="input-area">
                        <div class="code-editor-wrapper">
                            <textarea
                                id="code-input"
                                spellcheck="false"
                                placeholder="Paste your code here..."
                            ></textarea>
                            <div id="highlighting-area">
                                <pre><code id="highlighting-code" class="language-js"></code></pre>
                            </div>
                        </div>
                        <div id="drop-zone" class="drop-zone">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                                />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            <strong>Drop an image of your code</strong>
                            <p>
                                or
                                <label
                                    for="file-input"
                                    class="file-upload-label"
                                    >browse files</label
                                >
                            </p>
                        </div>
                        <div
                            id="image-preview"
                            class="image-preview"
                            style="display: none"
                        >
                            <img
                                id="preview-img"
                                src=""
                                alt="Code snippet preview"
                            />
                            <p class="image-preview-text" id="preview-text"></p>
                        </div>
                    </div>
                    <input type="file" id="file-input" accept="image/*" />
                    <div class="action-bar">
                        <button
                            id="analyze-button"
                            class="action-button primary"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"
                                />
                            </svg>
                            <span>Analyze</span>
                        </button>
                        <button id="convert-button" class="action-button">
                            <span>Convert</span>
                        </button>
                        <button id="test-button" class="action-button">
                            <span>Generate Tests</span>
                        </button>
                    </div>
                </div>

                <!-- Output Card -->
                <div class="card">
                    <div id="output-area" class="output-area">
                        <div id="output-placeholder" class="placeholder">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M12 2a10 10 0 1 0 10 10c0-2.34-.84-4.51-2.27-6.22"
                                />
                                <path d="M15.5 6.26A10 10 0 0 0 6.26 15.5" />
                                <path d="M12 18a6 6 0 0 0 6-6" />
                                <path d="M12 12a2 2 0 0 0 2-2" />
                            </svg>
                            <p>Your code's story will appear here.</p>
                            <p class="loader-subtext">
                                Use Ctrl+Enter to analyze, Ctrl+K to focus
                                input, Ctrl+T for tests
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Conversion Modal -->
        <div id="modal-overlay" class="modal-overlay">
            <div id="modal" class="modal">
                <h2>Convert Code</h2>
                <p>Select the target language to convert your code to.</p>
                <select id="language-select">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C++</option>
                    <option>C#</option>
                    <option>TypeScript</option>
                    <option>Go</option>
                    <option>Rust</option>
                    <option>PHP</option>
                    <option>Ruby</option>
                </select>
                <div class="modal-actions">
                    <button id="modal-cancel" class="modal-button">
                        Cancel
                    </button>
                    <button id="modal-confirm" class="modal-button primary">
                        Confirm
                    </button>
                </div>
            </div>
        </div>

        <!-- PrismJS JS for Syntax Highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="config.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
